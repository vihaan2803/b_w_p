<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="slides">
        <h2>Sliding gallary</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>

                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active"> <img class="img-responsive" src="capam.jfif" alt="Captain America"
                        style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                        <p></p>
                    </div>
                </div>

                        <p></p>
                    </div>
                </div>
                <div class="item"> <img class="img-responsive" src="IRMA.jfif" alt="Ironman" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Ironman</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item"> <img class="img-responsive" src="Thos.jfif" alt="Thanos" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item"> <img class="img-responsive" src="thor.jfif" alt="Thor" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                        <p></p>
                    </div>

                <div class="item"> <img class="img-responsive" src="gamo.jfif" alt="Gamora" style="width:100%;">

                    <div class="carousel-caption">
                        <h3>Scarlet</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span
                    class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a
                class="right carousel-control" href="#myCarousel" data-slide="next"> <span
                    class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
        </div>
        </section>
